###########################################################
# type: optional string default
# help: mandantory string
# $APPHOME: 会自动替换为 python 程序所在路径
# $APPNAME: 会自动替换为 python 程序名
###########################################################
main:
    title: $APPNAME
    description: $APPHELP
    options:
        - log_path:
            optarg: '-O --log-path'
            action: store
            type: string
            default: '/var/log/pysrc-logs'
            help: 'path to pysrc log dir'
            metavar: LOGPATH

        - log_level:
            optarg: '-L --log-level'
            action: store
            type: string
            default: DEBUG
            help: 'log level: DEBUG, WARN, INFO, ERROR'
            metavar: LOGLEVEL

        - log_config:
            optarg: '-C --log-config'
            default: '$APPHOME/config/logger.config'
            help: 'path to logger config file'
            metavar: LOGCONFIG

        - logger:
            optarg: '--logger'
            default: 'main'
            help: 'logger name in log config file'

        - kafka_servers:
            optarg: '-K --kafka'
            default: '127.0.0.1:9092'
            help: "kafka 服务器列表"

        - kafka_topic:
            optarg: '-T --topic'
            default: 'test'
            help: "要导出的 kafka topic"

        - group_id:
            optarg: '-G --group'
            default: 'G${time}'
            help: "消费组名"

        - dump_root:
            optarg: '-D --dump-root'
            default: '/tmp'
            help: "输出的文件路径的根路径"

        - limit:
            type: int
            default: 1000000
            help: "最大导出消息条数"

        - offset:
            type: int
            default: 0
            help: "从第几条消息开始导出"